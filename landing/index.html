<body class="waitlist" data-step="1">
    <div class="cover">
        <header>
            <img class="logo" src="img/owl-ribbon3.svg" alt="WiseBadge logo" onClick="window.location.reload()">
        </header>
        <div class="content">
            <div class="email-form">
                <form id="emailForm" novalidate>
                    <div class="button-frame">
                        <span>Select your device</span>
                        <div class="button-wrap left">
                            <button class="select button custom-green device fa fa-apple" data-device="iPhone"><b>iPhone</b></button>
                        </div>
                        <div class="button-wrap right">
                            <button class="select button custom-green device fa fa-android" data-device="Android"><b>Android</b></button>
                        </div>
                    </div>
                    <input id="email-input" type="email" placeholder="Email Address" value="">
                    <a id="submit-button" class="button green">Get On the List</a>
                </form>
            </div>
            <div class="step-1">
                <div id="count" class="count">
                    <span class="currentValue">0.00</span>
                    <span class="transaction">0.50</span>
                </div>
                <h2>Enhancing Introduction Effortlessly</h2>
                <p>Meet your next _________ at each networking event.</p>
                <input type="submit" id="list-button" class="button white" value="Get On the List" onclick="logoTrans();">
            </div>
            <div class="step-3">
                <h2>Thank You!</h2>
                <p>You're on the list! Share this unique link to get bumped up in the early access list when your friends join.</p>
                <input type="text" id="refcode" class="button white referral" value="wisebadge.github.io/?ref="></input>
                <ul class="social">
                    <li class="facebook"><a href="https://www.facebook.com/" target="_blank"></a></li>
                    <li class="twitter"><a href="https://twitter.com/" target="_blank"></a></li>
                    <!--li class="tumblr"><a href="http://blog.acorns.com/" target="_blank"></a></li-->
                    <li class="linkedin"><a href="http://www.linkedin.com/company/" target="_blank"></a></li>
                </ul>
            </div>
        </div>
        <footer>
            <ul>
                <li><a href="">Careers</a></li>
                <li><a href="">Disclosures</a></li>
        </footer>
    </div>


    <script type="text/javascript">

    $(window).on('load resize', function(){

    var w = $(window).width();
    var h = $(window).height();
    var w2 = w/3;
    var w4 = .6* w;
    var h4 = .6*h;
    var h2 = h/2;


    if (w2 > 359) {
        $('.email-form').width(w2);
    };

    $('.email-form').height(h2);

    if ($('.logo').width() <= 370 ) {
        $('.logo').width(w4);
    };
    if ($('.logo').width() > 370 ) {
        $('.logo').width(370);
    };
     if ( h < 470 ) {
        $('.logo').width(h4);
    };
    
  
});

function logoTrans(){

 $(".logo").animate({
    opacity: 0.85,
    height: 175
  }, 3000, function() {
    console.log("resized");
  });

};


    </script>
