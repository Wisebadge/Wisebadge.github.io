.controller('CardsCtrl', function($scope, $ionicSwipeCardDelegate, $rootScope, Matches) {
    $rootScope.accepted = 0;
    $rootScope.rejected = 0;

    var shuffledCards = _.shuffle(_.rest(Matches.all()));

    $scope.cards = shuffledCards;
    chosenGuys = [];

    $scope.cardSwiped = function(index) {
        if (this.swipeCard.positive === true) {
          chosenGuys.push(shuffledCards[index]);
        } else {
        }
    };

    $scope.cardDestroyed = function(index) {
        if (this.swipeCard.positive === true) {
            $scope.$root.accepted++;
        } else {
            $scope.$root.rejected++;
        }
        $scope.cards.splice(index, 1);
        if ($scope.$root.accepted > 1) {
            console.log('next');
            $rootScope.next = true;
        }
    };
})

.controller('CardCtrl', function($scope, $ionicSwipeCardDelegate, $rootScope) {
    $scope.accept = function() {

    $scope.reject = function() {
        var card = $ionicSwipeCardDelegate.getSwipebleCard($scope);

.controller('MyCtrl', function($scope, $timeout) {
    $scope.myTitle = 'Template';

    $scope.data = {
        swipe: 0,
        swiperight: 0,
        swipeleft: 0,
        tap: 0,
        doubletap: 0,
        scroll: 0
    };

    $scope.reportEvent = function(event) {
        console.log('Reporting : ' + event.type);

        $timeout(function() {
            $scope.data[event.type]++;
        })
    }


})

.directive('detectGestures', function($ionicGesture) {
    return {
        restrict: 'A',

        link: function(scope, elem, attrs) {
            var gestureType = attrs.gestureType;

            switch (gestureType) {
                case 'swipe':
                    $ionicGesture.on('swipe', scope.reportEvent, elem);
                    break;
                case 'swiperight':
                    $ionicGesture.on('swiperight', scope.reportEvent, elem);
                    break;
                case 'swipeleft':
                    $ionicGesture.on('swipeleft', scope.reportEvent, elem);
                    break;
                case 'doubletap':
                    $ionicGesture.on('doubletap', scope.reportEvent, elem);
                    break;
                case 'tap':
                    $ionicGesture.on('tap', scope.reportEvent, elem);
                    break;
                case 'scroll':
                    $ionicGesture.on('scroll', scope.reportEvent, elem);
                    break;
            }

        }
    }
})
